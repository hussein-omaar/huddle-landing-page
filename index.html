<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

    <div class="left">
        <div class="logo"><img src="./images/logo.svg" alt=""></div>

        <div class="illustration">
            <img src="./images/illustration-mockups.svg" alt="">
        </div>

    </div>
    <div class="right">
        <h1>Build The Community Your Fans Will Love </h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. Register</p>
        <button>Register</button>


        <div class="social-icon">
            <img class="facebook-icon" src="https://img.icons8.com/material-outlined/24/ffffff/facebook-f.png" alt="facebook-icon">
            <img class="twitter-icon" src="https://img.icons8.com/ios-glyphs/24/ffffff/twitter--v1.png" alt="twitter-icon">
            <img class="instagram-icon" src="https://img.icons8.com/material-outlined/24/ffffff/instagram-new--v1.png" alt="instagram-icon">
        </div>



    </div>


</body>

</html>
